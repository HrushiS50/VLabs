        </div>

        </div>

            <input type="number" placeholder="Enter your WhatsApp Number">

        </div>

        <div>
            <label for="text-area area">
                <textarea cols="30" rows="20">Reason for Contact</textarea>
            </label>
            </div>
            <br>
            <label for="Submit">
                <input type="Submit" value="Submit Now">
            </label>
            </div>
    </form>
